<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixel Lab NI — Pedidos</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

</head>
<body class="dark login-page">
  <div class="login-container">
    <h1>Pixel Lab <span>NI</span></h1>
    <form id="loginForm" class="form login-form">
      <input type="email" id="loginEmail" placeholder="E-mail" required />
      <input type="password" id="loginPassword" placeholder="Senha" required />
      <button type="submit" class="btn-primary">Entrar</button>
      <a href="index.html" class="back-link">← Voltar ao site</a>
    </form>
    <p id="login-status" class="status"></p>
    <div id="order-status" class="order-box" style="display:none;">
      <h3>Status do Pedido</h3>
      <p id="order-progress">Carregando...</p>
    </div>
  </div>
</body>
</html>
